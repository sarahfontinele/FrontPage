<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D com Ambiente Personalizado</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: none;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <model-viewer
    id="viewer"
    src="Front.glb"
    alt="Modelo 3D com ambiente personalizado"
    auto-rotate
    camera-controls
    environment-image="studio_small_08_1k.hdr"
    exposure="1.5">
  </model-viewer>
</body>
</html>
