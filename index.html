<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo 3D com Material Ajustado</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: none;
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <model-viewer
    id="viewer"
    src="M.glb"
    alt="Modelo 3D com material ajustado"
    auto-rotate
    camera-controls
    environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr">
  </model-viewer>

  <script>
    const modelViewer = document.querySelector("#viewer");

    // Esperar o carregamento do modelo
    modelViewer.addEventListener("load", () => {
      const materialName = "Material.001"; // Nome do material
      const material = modelViewer.model.materials.find(mat => mat.name === materialName);

      if (material) {
        material.pbrMetallicRoughness.setBaseColorFactor([0, 0, 0, 1]); // Cor preta
        material.pbrMetallicRoughness.setMetallicFactor(0.8); // Metálico 80%
        material.pbrMetallicRoughness.setRoughnessFactor(0.3); // Rugosidade 30%
        console.log(`Material '${materialName}' configurado com sucesso.`);
      } else {
        console.error(`Material '${materialName}' não encontrado.`);
      }
    });
  </script>
</body>
</html>
